<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeriasvisuais</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Sigmar&display=swap" rel="stylesheet">

<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            ScrollReveal({
                reset: true,
                distance: '100px',
                duration: 2000,
                easing: 'ease-in-out',
            });
    
            ScrollReveal().reveal('.containertitulo', { delay: 160, origin: 'top' });
            ScrollReveal().reveal('.conteiner', { delay: 100, origin: 'bottom', interval: 300 });

        });
